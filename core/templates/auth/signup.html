{% extends 'basic.html' %}
{% block title %}{{title}}{% endblock title %}
{% block main %}
<div class="container card p-2 col-md-6">


  <h2 class="text-center">Sign Up</h2>
  <hr>
  {% for message in messages %}

  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{ message }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
  
<form action="/auth/signup/" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" id="first_name" placeholder="enter name">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name label</label>
        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="last_name">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="pass1" class="form-label">Password</label>
      <input type="password" name="pass1" class="form-control" id="pass1">
    </div>
    <div class="mb-3">
        <label for="pass2" class="form-label">Confirm Passsword</label>
        <input type="password" name="pass2" class="form-control" id="pass2">
      </div>
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <span>lready a User?  <a href="/auth/login">Login</a></span>
</div>
{% endblock main %}
