{% extends 'basic.html' %} {% block title %}{{title}}{% endblock title %} 
{% block main %}
<div class="container card mb-4 p-2 col-md-3">
  <h2 class="text-center">Forgot Password</h2>
  <hr>

  {% for message in messages %}

  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{ message }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}

  <form action="/auth/forgot_password/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
      >
      
    </div>
    
    <button type="submit" class="btn btn-primary">Send link to your E-MAIL</button>
  </form>
</div>
{% endblock main %}
